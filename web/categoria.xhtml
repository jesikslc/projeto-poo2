<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <ui:define name="title">
        <h:outputText value="Cadastro de categorias"/>
    </ui:define>
    
    <h:form id="formCategoria">
        <p:panelGrid columns="2">
            <p:outputLabel value="Descrição"/>
            <p:inputText value="#{categoriaMB.categoria.descricao}"/>
        </p:panelGrid>
        
        <p:commandButton value="Salvar" action="#{categoriaMB.salvar()}" update="formCategoria" ajax="true"/>
        
        
        <p:dataTable id="dataTable"
                     var="c"
                     value="#{categoriaMB.categorias}"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     editable="true"
                     style="width: 35%"
                     >
            
            <p:ajax event="cellEdit" listener="#{categoriaMB.editar}" update="dataTable"/>
            
            
            <p:column headerText="Categoria">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{c.descricao}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{c.descricao}" 
                                                       style="width:100%" label="Descrição"/>
                    </f:facet>

                </p:cellEditor>
            </p:column>
            
            <p:column headerText="Excluir">
                <p:commandButton value="Excluir"
                                 title="Excluir"
                                 actionListener="#{categoriaMB.excluir(c)}"                                 
                                 update="dataTable"
                                 ajax="true"
                                 />
            </p:column>
            
            
            
            <p:column headerText="Editar">
                <p:rowEditor />
            </p:column>

        </p:dataTable>
        
    </h:form>
            
        
</ui:composition>
